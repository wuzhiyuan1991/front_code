<div class="tab-container report">
	<div class="main-panel">
		<div class="mp-content">
            <div style="height: 100%">
                <div class="mp-header formTitle" style="margin-left: 10px;">
                    <div class="basic">{{mainModel.title}}</div>
                </div>
                <div class="report-qry-head">
                    <el-form :model="mainModel.vo" is-label-vertical :rules="mainModel.rules" v-ref:ruleform>
                        <iv-row id="overdueRect" style="line-height: 30px;" >
                            <iv-col style="width: 210px;" >
                                <el-form-item prop="dateRange"  style="width:100%;overflow: inherit;padding-right: 10px;">
                                    <vi-date-picker   v-ref:date-pick type="daterange" shortcuts="daterange" :options="mainModel.datePickModel.options" :value.sync="mainModel.vo.dateRange" placeholder="选择日期范围" style="width:100%"></vi-date-picker>
                                </el-form-item>
                            </iv-col>
                            <iv-col span="3">
                                <el-form-item prop="typeOfRange" style="width:100%;overflow: inherit;padding-right: 10px;">
                                    <i-select class="select-color" :model.sync="mainModel.vo.typeOfRange" clearable  style="width:100%;font-size: 12px" v-ref:select
                                                :list="mainModel.typeOfRanges" placeholder="请选择"
                                                @on-change="changeTypeOfRange">
                                        <i-option v-for="item in mainModel.typeOfRanges" :value="item.value" >{{ item.label }}</i-option>
                                    </i-select>
                                </el-form-item>
                            </iv-col>
                            <iv-col span="7">
                                <el-form-item prop="objRange" style="width:100%;overflow: inherit;padding-right: 10px;" class="select-color">
                                    <obj-select :type="mainModel.vo.typeOfRange" :values.sync="mainModel.vo.objRange" :disabled="mainModel.vo.typeOfRange == null || mainModel.vo.typeOfRange == ''"></obj-select>
                                </el-form-item>
                            </iv-col>
                            <iv-col span="2">
                                <el-form-item prop="state" style="width:100%;overflow: inherit;padding-right: 10px;">
                                    <i-select :list="mainModel.stateList" :model.sync="mainModel.vo.state">
                                        <i-option v-for="g in mainModel.stateList" :value="g.value">{{ g.label }}</i-option>
                                    </i-select>
                                </el-form-item>
                            </iv-col>
                            <iv-col span="2">
                                <el-form-item prop="step" style="width:100%;overflow: inherit;padding-right: 10px;">
                                    <i-select :list="mainModel.stepList" :model.sync="mainModel.vo.step">
                                        <i-option v-for="g in mainModel.stepList" :value="g.value">{{ g.label }}</i-option>
                                    </i-select>
                                </el-form-item>
                            </iv-col>
                            <iv-col span="4" style="line-height: 30px;">
                                <iv-button @click="doQry()" >查询</iv-button>
                            </iv-col>
                            <div :style="echartStyle" class="reportChartCalc">
                                <iv-row type="flex" justify="end">
                                    <iv-col>
                                        <iv-button type="text" @click="showMore" style="margin-right: 20px;">更多...</iv-button>
                                    </iv-col>
                                </iv-row>
                            </div>
                        </iv-row>
                    </el-form>
                </div>

                <div class="reportChart">
                    <div :style="echartStyle" class="reportChartCalc">
                        <vuecharts :options="mainModel.chart.opts" @chartclick="chartClick" v-ref:echarts></vuecharts>
                    </div>
                </div>

            </div>
		</div>
	</div>
</div>

<Modal v-if="moreDataModel.show" :visible.sync="moreDataModel.show" :title="moreDataModel.title" width="900" :footer-hide="true" class="userSelectModal" mask-closable>
    <div class="edit-pop-container report" style="width: 900px;">
        <div class="epc-header" style="background-color: #eaf0f5;text-align: right;padding: 10px 20px 0;">
            <iv-button @click="doExport">导出</iv-button>
        </div>
        <div class="epc-content" style="overflow-x: auto;">
            <vue-bootstrap-table
                    :columns="moreDataModel.columns" :show-scroll="moreDataModel.scroll"
                     :show-column-picker="false"
                     :values="moreDataModel.data" v-if="moreDataModel.show"

            >
            </vue-bootstrap-table>
        </div>
    </div>
</Modal>
<!-- 撰取 -->
<Modal v-if="drillDataModel.show" :visible.sync="drillDataModel.show" mask-closable :title="drillDataModel.title" width="900" :footer-hide="true" class="userSelectModal">
    <div class="edit-pop-container" style="width: 900px">
        <div class="epc-header"></div>
        <div class="epc-content" style="display: flex;">

            <div class="leftSearchOption" v-if="drillDataModel.show">
                <div v-if="getStatus('2')"  :style="tabIndex==5?'color:#fff;background: #19a3e7;':''" @click="changeTab(5,0)" class="leftSearchOptionBtn">全部</div>
                <div v-if="getStatus('2','0')"  :style="tabIndex==0?'color:#fff;background: #19a3e7;':''" @click="changeTab(0,0)" class="leftSearchOptionBtn">超期未提交</div>
                <div v-if="getStatus('2','1')"  :style="tabIndex==1?'color:#fff;background: #19a3e7;':''" @click="changeTab(1,0)" class="leftSearchOptionBtn">超期未审批</div>
                <div v-if="getStatus('2','2')"  :style="tabIndex==2?'color:#fff;background: #19a3e7;':''" @click="changeTab(2,0)" class="leftSearchOptionBtn">超期未整改</div>
                <div v-if="getStatus('2','3')"  :style="tabIndex==3?'color:#fff;background: #19a3e7;':''" @click="changeTab(3,0)" class="leftSearchOptionBtn">超期未验证</div>

                <div v-if="getStatus('1')"  :style="tabIndex==5?'color:#fff;background: #19a3e7;':''" @click="changeTab(5,1)" class="leftSearchOptionBtn">全部</div>
                <div v-if="getStatus('1','0')" :style="tabIndex==0?'color:#fff;background: #19a3e7;':''" @click="changeTab(0,1)" class="leftSearchOptionBtn">超期已提交</div>
                <div v-if="getStatus('1','1')" :style="tabIndex==1?'color:#fff;background: #19a3e7;':''" @click="changeTab(1,1)" class="leftSearchOptionBtn">超期已审批</div>
                <div v-if="getStatus('1','2')" :style="tabIndex==2?'color:#fff;background: #19a3e7;':''" @click="changeTab(2,1)" class="leftSearchOptionBtn">超期已整改</div>
                <div v-if="getStatus('1','3')" :style="tabIndex==3?'color:#fff;background: #19a3e7;':''" @click="changeTab(3,1)" class="leftSearchOptionBtn">超期已验证</div>
            </div>
            <div style="width: 736px;margin-left:15px;margin-top: -10px;">
                <div style="padding:4px 0 0 4px;width: 225px;position: absolute; right: 0;top: 88px;z-index: 100;" v-if="drillDataModel.groups && drillDataModel.groups.length > 1">
                    <i-select @on-change="onChangeGroupOfDrillDataModel"
                              :list="drillDataModel.groups" :placeholder="drillDataModel.placeholderOfGroups" style="width:200px;">
                        <i-option v-for="g in drillDataModel.groups" :value="g.id">{{ g.name }}</i-option>
                    </i-select>
                </div>
                <div style="position: absolute;right:20px;top:80px;z-index:2;">
                    <iv-button @click="doExportRptData">导出</iv-button>
                </div>
                <vue-bootstrap-table :columns="drillDataModel.table.columns"
                                     :url="drillDataModel.table.url"
                                     :default-filter-value="drillDataModel.table.qryParam"
                                     :show-filter="true"
                                     :filter-column="drillDataModel.table.filterColumns"
                                     :show-column-picker="false"
                                     @on-data-loaded="dataLoaded"
                                     @change-page="changePage"
                                     :show-pager="true" v-ref:rpt-details-table>
                </vue-bootstrap-table>
            </div>


        </div>
    </div>
</Modal>
