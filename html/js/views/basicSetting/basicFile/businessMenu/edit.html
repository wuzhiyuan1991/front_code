<div class="edit-pop-container">
    <div class="epc-content">
        <el-form :model="mainModel.vo" :rules="rules" v-ref:ruleform>

            <el-form-item :label="$t('em.ms.parentclass')" prop="parentId" v-if="showParent">

            </el-form-item>

            <!--</el-form-item>-->

                <span style="white-space:nowrap;">{{$t("em.ms.atcn")}}</span>
                <i-select :model.sync="mainModel.vo.insertPointObjId" :placeholder="$t('gb.common.pleaseSelect')"
                    clearable :list="orderList" style="width: 260px;">
                    <i-option v-for="upper in orderList" :value="upper.id">{{upper.name}}</i-option>
