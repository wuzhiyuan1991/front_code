<Modal :visible.sync="visible" :title="$t('gb.common.import')" width="520" :footer-hide="true">
    <div class="edit-pop-container">
        <div class="epc-content">

            <div style="background-color: #fff;padding: 10px;">
                <Progress :percent="bar.percent" :status="bar.status" :stroke-width="16" hide-info></Progress>
            </div>

            <div v-show="!bar.done">
                <p style="line-height: 30px;margin-top: 10px;">{{$t(""gb.common.import.ing")}}</p>
                <div style="background: #fff;padding: 15px;">
                    <p>{{$t("gb.common.tips")}}ï¼š</p>
                    <p>1.{{$t("gb.common.import.other")}}</p>
                </div>
            </div>

            <div v-show="bar.done">
                <div v-show="hasError">
                    <p style="line-height: 30px;margin-top: 10px;">{{$t("gb.common.import.rff")}}:</p>
                    <div style="background: #fff;max-height: 282px;overflow: auto;padding: 15px;">
                        <p v-for="item in rs">{{item}}</p>
                    </div>
                </div>

                <div v-show="!hasError"><p>{{$t("gb.common.import.importSucceeded")}}!</p></div>
            </div>

        </div>

        <div class="epc-footer">
            <iv-button type="primary" class="pull-right" v-show="!bar.done" @click="doHide">{{$t("bc.ria.packU")}}</iv-button>
            <iv-button type="primary" class="pull-right" v-show="bar.done" @click="doClose">{{$t("gb.common.close")}}</iv-button>
        </div>

    </div>
</Modal>
